<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>유저 | 새싹</title>
    <!-- 공통 레이아웃 스타일, 사용자 페이지 전용 스타일 -->
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/user.css">
</head>
<body>
    <!-- 상단 헤더: 로고와 제목 클릭 시 메인으로 이동 -->
    <header>
        <a href="./main.html">
            <img class="logo" src="../images/logo.png" alt="logo" />
            <h1>Sh4sc</h1>
        </a>
        <button id="logout">로그아웃</button>
    </header>
    <!-- 메인 콘텐츠 영역 -->
    <main>
        <div class="container">
            <!-- 사용자 프로필 및 커밋 정보 -->
            <section class="user-info">
                <img class="user-info__profile" src="" alt="profile-image" />
                <div class="user-info_box">
                    <h2 class="user-info__name"></h2>
                    <p class="user-info__contributions">최근 1년간 커밋 수: <span class="user-info__contributions_value">250</span></p>
                </div>
            </section>
            <!-- 레벨 정보 -->
            <section class="user-stats">
                <h3 class="user-stats__title">레벨:</h3>
                <p class="user-stats__level">25</p>
            </section>
            <!-- 반 기여도 및 AI 분석 내용 -->
            <section class="user-details">
                <h3 class="user-details__class-contribution">반에 대한 기여도: <span class="user-details__class-contribution_value">15%</span></h3>
                <hr />
                <p id="user-details__ai-analysis">
                </p>
                <img id="grass" src="" alt="잔디" />
            </section>
        </div>
    </main>
    <!-- 하단 푸터 -->
    <footer>
        <p>&copy; Sh4sc 2025 All rights reserved</p>
        <ul>
            <li>개인정보처리방침</li>
            <li>이용약관</li>
        </ul>
    </footer>
    <!-- 하단 고정 내비게이션 -->
    <nav>
        <ul>
            <li>
                AI 분석
            </li>
            <li>
                <a href="./rank.html">
                    개인 랭킹
                </a>
            </li>
            <li id="home-button">
                <a href="./main.html">
                    <img src="../images/logo.png" alt="home-button" />
                </a>
            </li>
            <li>
                <a href="./user.html">마이 페이지</a>
            </li>
            <li>
                성장 그래프
            </li>
        </ul>
    </nav>
    <!-- JS 연결 -->
    <script src="../js/main.js"></script>
    <script type="module" src="../js/user.js"></script>
</body>
</html>
