<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sh4sc - Login</title>
    <link rel="stylesheet" href="../css/popup_login.css">
</head>
    <body onselectstart = "return false">
        <div id="login-box">
            <div id="icon-box">
                <img width="50px" src="../images/logo.png" alt="새싹">
            </div>
            <div id="text-git-id">
                <p>GitHub 아이디</p>
            </div>
            <form id="input-id">
                <div id="input-id">
                    <input id="username" type="text" minlength="1" maxlength="20" placeholder="Github 아이디"/>
                    <button type="submit">로그인</button>
                </div>
                <div id="close-box">
                    <a id="close">< 닫기</a>
                </div>
            </form>
        </div>
        <script src="../js/popup_login.js" />
    </body>
</html>
